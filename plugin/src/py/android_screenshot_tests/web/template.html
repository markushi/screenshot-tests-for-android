<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Screenshot Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #F5F5F5;
      color: #303030;
      word-wrap: break-word;
      transition: background-color 240ms linear;
    }

    body.dark {
      background: #303030;
      color: #F5F5F5;
      transition: background-color 240ms linear;
    }

    h1 {
      font-size: 3rem;
      margin-top: 4rem;
    }

    .card {
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
      background-color: white;
      padding: 2rem;
      margin-bottom: 4rem;
      border-radius: 0.25rem;
    }

    body.dark .card {
      background-color: #424242;
      transition: background-color 240ms linear;
    }

    #actions {
      position: fixed;
      width: 100%;
      text-align: right;
      top: 4rem;
      right: 4rem;
    }

    .fab {
      display: inline-block;
      width: 3rem;
      height: 3rem;
      padding: 1rem;
      background-color: #33C3F0;
      border-radius: 3rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
      margin-left: 2rem;
    }

    .fab:hover {
      background-color: #43D4FF;
    }

    .fab img {
      width: 100%;
      height: 100%;
    }

    .hidden {
      display: none;
    }

    .wrong {
      color: red;
    }

    .column-expected img,
    .column-actual img {
      max-width: 100%;
      border: 1px dashed rgba(0, 0, 0, 0.5);
    }

    .column-expected img.dark,
    .column-actual img.dark {
      max-width: 100%;
      border: 1px dashed rgba(255, 255, 255, 0.5);
    }
  </style>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#toggle-background").click(function (event) {
        event.preventDefault();
        $("#toggle-background, img.screenshot, body").toggleClass("dark");
      });
      $("#toggle-failures").click(function (event) {
        event.preventDefault();
        $(".test-success").toggleClass("hidden");
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Screenshot Test Report</h1>
      </div>
    </div>
    %for testcase in data.test_cases:
    <div class="card ${'test-failed' if testcase.is_failure() else 'test-success'}">
      <div class="row test-header">
        <div class="column">
          <p>${testcase.classname}.${testcase.name}()</p>
        </div>
      </div>
      <div class="row">
        <div class="one-half column column-expected">
          <div>Expected</div>
          <img class="screenshot" src="expected/${testcase.stdout}" title="${testcase.stdout}" />
        </div>
        <div class="one-half column column-actual" title="{{ image }}">
          <div class="${'wrong' if testcase.is_failure() else ''}">Actual${' (Failed)' if testcase.is_failure() else ''}</div>
          <img class="screenshot" src="${testcase.stdout}" title="${testcase.stdout}" />
        </div>
      </div>
      </div>
      % endfor
  </div>
  <div id="actions">
    <a id="toggle-failures" class="fab ${'hidden' if len([t for t in data.test_cases if t.is_failure()][:1]) in (0, len(data.test_cases)) else ''}" href="#" title="Toggle failed tests">
      <img src="assets/images/alert-circle-outline.png" />
    </a>
    <a id="toggle-background" class="fab" href="#" title="Toggle Background">
      <img src="assets/images/brightness-5.png" />
    </a>
  </div>
</body>

</html>
