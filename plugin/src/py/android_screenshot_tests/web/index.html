<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Screenshot Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #F5F5F5;
      color: #303030;
      word-wrap: break-word;
      transition: background-color 240ms linear;
    }

    body.dark {
      background: #303030;
      color: #F5F5F5;
      transition: background-color 240ms linear;
    }

    h1 {
      font-size: 3rem;
      margin-top: 4rem;
    }

    .card {
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
      background-color: white;
      padding: 2rem;
      margin-bottom: 4rem;
      border-radius: 0.25rem;
    }

    body.dark .card {
      background-color: #424242;
      transition: background-color 240ms linear;
    }

    #action-bar {
      position: fixed;
      width:100%;
      top: 4rem;
      right: 4rem;
    }
    .fab {
      display: inline-block;
      width: 3rem;
      height: 3rem;
      padding: 1rem;
      background-color: #33C3F0;
      border-radius: 3rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
    }

    .fab {
      background-color: #43D4FF;
    }

    .fab img {
      width: 100%;
      height: 100%;
    }

    .wrong {
      color: red;
    }

    .column-expected img,
    .column-actual img {
      width: 100%;
    }
  </style>
  <script src="assets/js/handlebars-v4.0.5.js"></script>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script id="screenshot-template" type="text/x-handlebars-template">
    <div class="card{{#if failed}}test-failed{{/if}}">
      <div class="row test-header">
        <div class="column">
          <p>{{ class }}.{{ method }}()</p>
        </div>
      </div>
      <div class="row">
        <div class="one-half column column-expected">
          <span>Expected</span>
          <img class="screenshot" src="expected/{{ image }}" />
        </div>
        <div class="one-half column column-actual">
          <span class="{{#if failed}}wrong{{/if}}">Actual{{#if failed}} (Failed){{/if}}</span>
          <img class="screenshot" src="{{ image }}" />
        </div>
      </div>
    </div>
  </script>
  <script type="text/javascript">
    $(function () {
      $("#toggle-background").click(function (event) {
        event.preventDefault();
        $("#toggle-background, img.screenshot, body").toggleClass("dark");
      });

      var source = $("#screenshot-template").html();
      var screenshotTemplate = Handlebars.compile(source);

      $.ajax({
        type: "GET",
        url: "screenshot_report.xml",
        success: function (root) {
          testcases = root.getElementsByTagName("testcase");
          for (var i = 0; i < testcases.length; i++) {
            var element = testcases[i];
            var failed = element.getElementsByTagName("failure").length > 0;
            var className = element.getAttribute("classname")
            var methodName = element.getAttribute("name")
            var fileName = className + "_" + methodName + ".png"
            var context = {
              class: className,
              method: methodName,
              image: fileName,
              failed: failed
            };
            var html = screenshotTemplate(context);
            $(".container").append(html);
          }
        }
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Screenshot Test Report</h1>
      </div>
    </div>
    <div class="row">
      <div class="five columns">

      </div>
    </div>
  </div>
  <div id="actionbar">
    <a id="toggle-failures" class="fab" href="#" alt="Toggle Background">
      <img src="assets/images/brightness-5.png" />
    </a>
    <a id="toggle-background" class="fab" href="#" alt="Toggle Background">
      <img src="assets/images/brightness-5.png" />
    </a>
  </div>
</body>

</html>
